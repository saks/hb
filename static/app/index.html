<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://home-b.herokuapp.com/static/app/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Budget</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="manifest" href="/static/app/manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="drawer" class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
      <header class="bmd-layout-header">
        <div class="navbar navbar-light bg-faded">
          <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons">menu</i>
          </button>
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="navbar-brand" href="/static/app/index.html">Octo Budget</a>
            </li>
          </ul>
        </div>
      </header>
      <div id="dw-s2" class="bmd-layout-drawer bg-faded">
        <header>
          <a class="navbar-brand">Octo Budget</a>
        </header>
        <ul class="list-group">
          <a class="list-group-item" id="butLastRecords" href="#">Last Records</a>
          <a class="list-group-item" id="butAddRecord" href="#">Add</a>
          <a class="list-group-item" id="butSignIn" data-toggle="modal" href="#">Sign In</a>
        </ul>
      </div>
      <main class="bmd-layout-content">
        <div class="container">
          <!-- start of records list -->
          <div class="records-list">
            <div class="row justify-content-center">
              <h2>Last Records</h2>
            </div>
            <div class="card record-item bd-callout cardTemplate" hidden>
              <div class="card-body">
                <div>
                  <h4>
                    <span class="amount font-weight-bold"></span>
                    <span class="badge badge-light currency"></span>
                  </h4>
                </div>
                <div class="date"></div>
                <h5><span class="tags badge badge-info"></span></h5>
              </div>
            </div>
            <div id="cards"></div>
            <div class="container">
              <nav aria-label="pagination">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="page-link" id="prevRecordsPageLink" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" id="nextRecordsPageLink" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- end of records list -->

          <!-- start of new record form -->
          <div id="newRecordForm" hidden>
            <div class="row justify-content-center">
              <h2>Add New Record</h2>
            </div>
            <form id="newRecordFormForm">
              <div class="form-group">
                <label for="newRecordAmount" class="bmd-label-static">Amount</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="newRecordAmount">
                  <span class="input-group-btn">
                    <button id="butCalculateRecult" class="btn btn-default" type="button">
                      calculate
                    </button>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <div class="btn btn-outline-info tag-template" hidden>
                  <label for="">
                    <input name="tags" value="" id="" type="checkbox">
                  </label>
                </div>

                <label class="bmd-label-static">Tags</label>
                <div id="tagsContainer"></div>
              </div>
              <div class="form-group">
                <label for="newRecordTransactionType" class="bmd-label-static">Transaction type</label>
                <div class="input-group">
                  <select name="transaction_type" class="form-control" id="newRecordTransactionType">
                    <option value="EXP">Expences</option>
                    <option value="INC">Income</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-default">
                  Save
                </button>
                <button name="_addanother" type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-plus"></span> Save and add another
                </button>
              </div>
            </form>
          </div>
          <!-- end of new record form -->
        </div>
      </main>
    </div>

    <!-- start of sign in modal -->
    <div class="modal" id="signInModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="nonFieldErrors" class="alert alert-danger sign-in-error" role="alert" hidden></div>
            <form>
              <div class="form-group">
                <label for="username" class="bmd-label-floating">Username</label>
                <input id="username" type="text" class="form-control" required>
                <small id="usernameError" class="form-text text-danger sign-in-error"></small>
              </div>
              <div class="form-group">
                <label for="password" class="bmd-label-floating">Password</label>
                <input id="password" type="password" class="form-control" required>
                <small id="passwordError" class="form-text text-danger sign-in-error"></small>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="butSubmitSignIn" class="btn btn-primary">Submit</button>
            <button type="button" id="butCancelSignIn" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>    <script src="scripts/app.js" async></script>
  </body>
</html>
