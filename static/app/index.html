<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://home-b.herokuapp.com/static/app/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Budget</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="manifest" href="/static/app/manifest.json">
  </head>
  <body>

    <header class="header">
      <h1 class="header__title">Octo Budget</h1>
      <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
      <button id="butAdd" class="headerButton" aria-label="Add"></button>
      <button id="butSignIn" class="headerButton" aria-label="Login"></button>
    </header>

    <main class="main">
    <div class="card record-item cardTemplate" hidden>
      <div class="location"></div>
      <div class="date"></div>
      <div class="description"></div>
    </div>
    </main>

    <div id="signInDialogContainer" class="dialog-container">
      <div class="dialog">
        <div class="dialog-title">Sign In</div>
        <div class="dialog-body">
          <p><input id="username" type="text" placeholder="User"></input></p>
          <p><input id="password" type="password" placeholder="Password"></input></p>
        </div>
        <div class="dialog-buttons">
          <button id="butSubmitSignIn" class="button">Submit</button>
          <button id="butCancelSignIn" class="button">Cancel</button>
        </div>
      </div>
    </div>

    <div class="loader">
      <!-- <svg viewBox="0 0 32 32" width="32" height="32"> -->
      <!--   <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle> -->
      <!-- </svg> -->
    </div>

    <script src="scripts/app.js" async></script>
  </body>
</html>
