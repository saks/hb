<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://home-b.herokuapp.com/static/app/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Budget</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="manifest" href="/static/app/manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/static/app/index.html">Octo Budget</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" id="butAddRecord" href="#">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="butSignIn" data-toggle="modal" data-target="#signInModal" href="#">Sign In</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="records-list">
        <div class="row justify-content-md-center">
          <h2>Last Records</h2>
        </div>
        <div class="card record-item bd-callout cardTemplate" hidden>
          <div class="card-body">
            <div>
              <h4>
                <span class="amount font-weight-bold"></span>
                <span class="badge badge-light currency"></span>
              </h4>
            </div>
            <div class="date"></div>
            <h5><span class="tags badge badge-info"></span></h5>
          </div>
        </div>
      </div>
      <div id="newRecordForm" hidden>
        <div class="row justify-content-md-center">
          <h2>Add New Record</h2>
        </div>
        <form>
          <div class="form-group">
            <label for="newRecordAmount" class="bmd-label-static">Amount</label>
            <div class="input-group">
              <input type="text" class="form-control" id="newRecordAmount">
              <span class="input-group-btn">
                <button id="butCalculateRecult" class="btn btn-default" type="button">
                  calculate
                </button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="bmd-label-static">Tags</label>
            <div id="id_tags">
            </div>
          </div>
        </form>
      </div>
    </main>

    <div class="modal" id="signInModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="nonFieldErrors" class="alert alert-danger" role="alert" hidden></div>
            <form>
              <div class="form-group">
                <label for="username" class="bmd-label-floating">Username</label>
                <input id="username" type="text" class="form-control" required>
                <small id="usernameError" class="form-text text-danger"></small>
              </div>
              <div class="form-group">
                <label for="password" class="bmd-label-floating">Password</label>
                <input id="password" type="password" class="form-control" required>
                <small id="passwordError" class="form-text text-danger"></small>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="butSubmitSignIn" class="btn btn-primary">Submit</button>
            <button type="button" id="butCancelSignIn" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="loader">
      <!-- <svg viewBox="0 0 32 32" width="32" height="32"> -->
      <!--   <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle> -->
      <!-- </svg> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>    <script src="scripts/app.js" async></script>
  </body>
</html>
