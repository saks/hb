    <main class="container">
      <div class="row justify-content-md-center">
        <h2>Last Recocrds</h2>
      </div>
      <div class="card record-item cardTemplate" hidden>
        <div class="card-body">
          <div class="amount"></div>
          <div class="date"></div>
          <div class="description"></div>
        </div>
      </div>
    </main>

    <div class="modal" id="signInModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input id="username" type="text" placeholder="User" class="form-control">
              </div>
              <div class="form-group">
                <input id="password" type="password" placeholder="Password" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="butSubmitSignIn" class="btn btn-primary">Submit</button>
            <button type="button" id="butCancelSignIn" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
