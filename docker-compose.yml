version: "2"
services:
  db:
    image: "postgres"
    volumes:
      - "pg_data:/var/lib/postgresql/data"

  redis:
    image: "redis:alpine"
    command: "redis-server --bind 0.0.0.0"
    volumes:
      - "redis_data:/data"

  web:
    build: "."
    user: "1000:1000"
    volumes:
      - ".:/code"
    ports:
      - "8000:8000"
    links:
      - "db"
      - "redis"

volumes:
  pg_data:
  redis_data:
